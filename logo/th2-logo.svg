<!-- THÁI HÀ GARMENT - Main Logo with Text -->
<!-- Logo chính: Chữ TH màu xanh đậm với sợi chỉ vàng và kim may, kèm text "THÁI HÀ GARMENT" -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <!-- Gradient cho sợi chỉ vàng -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chữ TH - màu xanh đậm -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e3a8a">TH</text>
  
  <!-- Sợi chỉ vàng với kim may -->
  <path d="M 20 50 Q 30 40 50 45 Q 70 50 90 40 Q 110 30 130 35 Q 150 40 170 30" 
        stroke="url(#goldGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Kim may (eye và tip) -->
  <circle cx="180" cy="28" r="3" fill="url(#goldGradient)"/>
  <path d="M 180 25 L 190 20" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text "THÁI HÀ GARMENT" -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e3a8a" text-anchor="middle">THÁI HÀ GARMENT</text>
</svg>
