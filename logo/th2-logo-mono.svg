<!-- THÁI HÀ GARMENT - Mono Logo (monochromatic, embossed style) -->
<!-- Logo đơn sắc, dùng cho embossed label hoặc khi cần đổi màu qua CSS -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
  <!-- Chữ TH - dùng currentColor để có thể đổi màu qua CSS -->
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="currentColor">TH</text>
  
  <!-- Sợi chỉ với kim may - dùng currentColor -->
  <path d="M 10 45 Q 20 35 30 40 Q 50 45 70 35 Q 90 25 110 30 Q 130 35 150 25" 
        stroke="currentColor" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Kim may (eye và tip) -->
  <circle cx="160" cy="23" r="2.5" fill="currentColor"/>
  <path d="M 160 20 L 170 15" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
</svg>
