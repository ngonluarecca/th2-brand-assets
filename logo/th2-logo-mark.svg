<!-- THÁI HÀ GARMENT - Logo Mark (chỉ có TH với thread/needle, không có text) -->
<!-- Dùng cho icon, favicon, hoặc khi cần logo nhỏ gọn -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
  <defs>
    <!-- Gradient cho sợi chỉ vàng -->
    <linearGradient id="goldGradientMark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chữ TH - màu xanh đậm -->
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1e3a8a">TH</text>
  
  <!-- Sợi chỉ vàng với kim may -->
  <path d="M 10 45 Q 20 35 30 40 Q 50 45 70 35 Q 90 25 110 30 Q 130 35 150 25" 
        stroke="url(#goldGradientMark)" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Kim may (eye và tip) -->
  <circle cx="160" cy="23" r="2.5" fill="url(#goldGradientMark)"/>
  <path d="M 160 20 L 170 15" stroke="url(#goldGradientMark)" stroke-width="2.5" stroke-linecap="round"/>
</svg>

