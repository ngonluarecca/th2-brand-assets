<!-- THÁI HÀ GARMENT - Favicon (circular/square app icon style) -->
<!-- Favicon dạng hình tròn hoặc vuông, dùng cho browser/app icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Gradient cho sợi chỉ vàng -->
    <linearGradient id="goldGradientFav" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, có thể bỏ nếu muốn transparent) -->
  <circle cx="50" cy="50" r="48" fill="#1e3a8a" opacity="0.1"/>
  
  <!-- Chữ TH - màu xanh đậm, scale nhỏ hơn -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e3a8a" text-anchor="middle">TH</text>
  
  <!-- Sợi chỉ vàng với kim may - scale nhỏ -->
  <path d="M 15 40 Q 25 30 35 35 Q 45 40 55 30 Q 65 20 75 25" 
        stroke="url(#goldGradientFav)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Kim may (eye và tip) -->
  <circle cx="80" cy="23" r="1.5" fill="url(#goldGradientFav)"/>
  <path d="M 80 21 L 87 17" stroke="url(#goldGradientFav)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
